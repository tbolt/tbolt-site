<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.data.settings.title }} - {{ site.data.settings.tagline }}
    {% else %}
      {{ page.title }} | {{ site.data.settings.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/styles.css">
  <link rel="shortcut icon" href="{{ site.github.url }}/assets/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/assets/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.github.url }}/assets/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/assets/img/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
</head>
